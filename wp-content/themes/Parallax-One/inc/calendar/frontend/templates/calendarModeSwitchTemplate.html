<div id="condensed-switch" class="options-switch">
    <div 
        class="condensed-switch-option switch-option" 
        ng-class="{ 'switch-selected': !$scope.condensed }">
        Normal
    </div>
    <div 
        class="condensed-switch-option switch-option"
        ng-class="{ 'switch-selected': $scope.condensed }">
        Condensed
    </div>
</div>
