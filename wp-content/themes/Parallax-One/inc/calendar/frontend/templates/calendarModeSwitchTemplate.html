<div id="condensed-switch" class="options-switch">
    <div 
        class="switch-option condensed-switch-option" 
        ng-class="{ 'switch-selected': !condensed }"
        ng-click='condensed = false'>
        Normal
    </div>
    <div 
        class="switch-option condensed-switch-option"
        ng-class="{ 'switch-selected': condensed }"
        ng-click='condensed = true'>
        Condensed
    </div>
</div>
